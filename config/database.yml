#
# Development/Test SQLite version 3.x database connections
#
sqlite: &sqlite
  adapter: sqlite3
  pool: 5
  timeout: 5000
  
development:
  <<: *sqlite
  database: db/development.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
test: &test
  <<: *sqlite
  database: db/test.sqlite3

ci: *test

#
# Production Postgres database connections
#
postgres: &postgres 
  adapter: postgresql
  pool: 5
  host: localhost
  encoding: unicode
  username: <%= ENV['POSTGRES_USER'] %>
  password: <%= ENV['POSTGRES_PASSWORD'] %>

production:
  <<: *postgres
  database: production

qa:
  <<: *postgres
  database: qa

#  
# Oracle database connections
#
oracle: &oracle
  adapter: oracle_enhanced
  username: <%= ENV['LNA_ORACLE_USERNAME'] %>
  password: <%= ENV['LNA_ORACLE_PASSWORD'] %>

oracle_development: &oracle_dev
  <<: *oracle
  database: lib_dev

oracle_test: *oracle_dev
  
oracle_production: &oracle_prod
  <<: *oracle
  database: library

oracle_qa: *oracle_prod
